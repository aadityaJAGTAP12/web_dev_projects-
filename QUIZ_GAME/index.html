<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="screen-active" id="start-screen">
            <h1>QUIZ TIME!!</h1>
            <p>
                TEST YOUR KNOWLEDGE WITH THESE FUN QUESTIONS!
            </p>
            <BUTTON CLASS="btn" id="start-btn">START</BUTTON>
        </div>
        <!-- Question Screen-->
        <div class="screen" id="quiz-screen">
            <div class="quiz-header">
                <h1 id="question-text">QUESTIONS TEXT</h1>
                <div id="quiz-info" class="quiz-info">
                    <P>
                        QUESTIONS <span id="current-question">1</span> of <span id = "total-questions">3</span></P>
                    <p>
                    
                            SCORE : <span id="score">0</span></p>
                </div>
            </div>
            <div id="answers-container" class="answers-container">
                <!-- answer buttons will be added here dynamically with js -->
                 </div>
            <div class="progress-bar">
                <div class="prgress" id="progress"></div>
            </div>
        </div>
        <!-- Result Screen-->    
        <div class="screen" id="result-screen">
            <h1>QUIZ RESULT</h1>
            <div class="result-info">
                            <p>YOU SCORED
                                <span id="final-score">0</span>
                                 OUT OF <span id="max-score">3</span>
                            </p>
                        
            <div id="result-message">
                <P>GOOD JOB!</P>
                </div>
            </div>
            <button id="restart-btn">RESTART QUIZ</button>
        </div>
    </div>
</body>
</html>
